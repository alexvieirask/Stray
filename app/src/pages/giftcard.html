{% extends "utils/_template.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/giftcard.css') }}">
<title>Giftcard</title>

{% endblock %}

{% block body %}
    <main>
        <h1 class="giftcard-title">Available Giftcards</h1>
        <div class="giftcard-container">
            <div class="column-giftcard">
                <img class="giftcard" src="{{ url_for('static', filename='img/fixed/30.jpg') }}" alt="30-giftcard">
                <span class="buy-fotter">BUY</span>
            </div>

            <div class="column-giftcard">
                <img class="giftcard" src="{{ url_for('static', filename='img/fixed/50.jpg') }}" alt="50-giftcard">
                <span class="buy-fotter">BUY</span>
            </div>

            <div class="column-giftcard">
                <img class="giftcard" src="{{ url_for('static', filename='img/fixed/100.jpg') }}" alt="100-giftcard">
                <span class="buy-fotter">BUY</span>
            </div>

            <div class="column-giftcard">
                <img class="giftcard" src="{{ url_for('static', filename='img/fixed/200.jpg') }}" alt="200-giftcard">
                <span class="buy-fotter">BUY</span>
            </div>








        </div>
        
        <div class="code-giftcard">
            <label for="code">Use your giftcard code</label>
            <input maxlength="14" autocomplete="off" placeholder="XXXX-XXXX-XXXX" type="text" name="code-input" id="code-input">
            <span id="span-message"></span>
          
        </div>
        <input type="submit" value="Use" id="code-submit">
    </main>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/user/giftcard.js') }}"></script>
{% endblock %}
